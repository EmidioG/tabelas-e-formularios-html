
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">nome</label>
        <input id="name" required type="text"><br>
        <label for="email">email</label>
        <input type="email" required name="email" id="email"><br>
        <label for="password">senha</label>
        <input type="password" required name="password" id="password" minlength="8"><br>
        <label for="birthday">data de nascimento</label>
        <input type="date" required name="birthday" id="birthday"><br>
        <label for="gender">genero</label><br>
        <input type="radio" required name="gender" id="m"><label for="m">Masculino</label><br>
        <input type="radio" required name="gender" id="F"><label for="F">Feminino</label><br>

        <label for="city">cidade</label>
        <select name="city" required id="city">
            <option value="1">maceio</option>
            <option value="2">são miguel</option>
            <option value="3">palmeiras dos indios</option>
        </select><br>
        <label for="interests">interesses</label><br>
        <input type="checkbox" name="interests" id="bola"><label for="bola">futebol</a><br>
        <input type="checkbox" name="interests" id="basket"><label for="basket">basquete</a><br>
        <input type="checkbox" name="interests" id="volei"><label for="volei">volei</a><br>
        <input type="checkbox" name="interests" id="hand"><label for="hand">handebol</a><br>
        <label for="quantity">quantia de produtos</label><br>
        <input required type="number" name="quantity" id="quantity"><br>
        <label for="extra">observações adicionais</label><br>
        <textarea name="extra" id="extra"></textarea><br>
        <button type="submit">enviar</button>




    </form>
</body>
</html>
